<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Update Pilot</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h3>Update Pilot</h3>
		<form th:action="@{/pilot/update/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}" th:object="${updPilot}" method="POST">
			Name: <br>
			<input type="text" name="name" th:field="${pilot.name}"/> <br>
			Fly Hour: <br>
			<input type="text" name="flyHour" th:field="${pilot.flyHour}"/> <br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
