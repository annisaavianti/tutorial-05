<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Update Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h3>Update Flight</h3>
		<form th:action="@{/flight/update/{flightNumber}(flightNumber=${flight.flightNumber})}" th:object="${updFlight}" method="POST">
			Flight Number: <br>
			<input type="text" name="flightNumber" th:field="${flight.flightNumber}"/> <br>
			Origin: <br>
			<input type="text" name="origin" th:field="${flight.origin}"/> <br>
			Destination: <br>
			<input type="text" name="destination" th:field="${flight.destination}"/> <br>
			Time: <br>
			<input type="text" name="time" th:field="${flight.time}"/> <br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
